<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>UnBiased.</title>

	<style>
		::-webkit-scrollbar {
			width: 7px;
		}
		::-webkit-scrollbar-track {
			background: #05070a;
		}
		::-webkit-scrollbar-thumb {
			background: #1b2436;
		}

		body {
			background-color: #0f153d;
			color: white;
			font-family: Georgia, sans-serif;
			margin: 0;
			padding: 10px;
			width: 350px;
			overflow-x: hidden;
			text-align: center;
		}

		#header {
			font-size: 20px;
			text-align: center;
			margin-bottom: 10px;
		}

		#output {
			background-color: #0c1424;
			padding: 10px;
			border-radius: 6px;
			min-height: 60px;
			max-height: 200px;
			overflow-y: auto;
		}

		#url {
			margin-top: 5px;
			font-size: 12px;
			color: #bbb;
			text-align: center;
		}

		#similar-articles-section {
			margin-top: 10px;
			background: #020e24;
			border: 2px solid #000;
			border-radius: 4px;
			padding: 6px;
			max-height: 120px;
			overflow-y: auto;
		}

		#similar-articles-section h3 {
			font-size: 13px;
			margin: 0 0 4px 0;
			text-align: center;
		}

		#similar-articles a {
			display: block;
			font-size: 11px;
			color: #8ab4ff;
			text-decoration: none;
			margin-bottom: 3px;
		}

		#similar-articles a:hover {
			text-decoration: underline;
		}

		.hidden {
			display: none;
		}
	</style>
</head>
<body>
	<div id="header">UnBiased.</div>
	<div id="output">Loading...</div>

	<div id="similar-articles-section" class="hidden">
		<h3>Similar Articles</h3>
		<div id="similar-articles">No recommendations yet.</div>
	</div>

	<div id="url">No website loaded.</div>
	
	<script src="bias.js"></script>
	<script src="highlighter.js"></script>
	<script src="fetch.js"></script>
	<script src="popup.js"></script>
</body>

</html>
